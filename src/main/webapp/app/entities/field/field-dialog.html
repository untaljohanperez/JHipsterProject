
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFieldLabel" data-translate="bookingApp.field.home.createOrEditLabel">Create or edit a Field</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.field.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.field.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bookingApp.field.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.field.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bookingApp.field.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="vm.field.address"
                    required />
            <div ng-show="editForm.address.$invalid">
                <p class="help-block"
                    ng-show="editForm.address.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="bookingApp.field.sport" for="field_sport">Sport</label>
            <select class="form-control" name="sport" ng-model="vm.field.sport" id="field_sport" required>
                <option value="SOCCER" data-translate="bookingApp.Sport.SOCCER">SOCCER</option>
                <option value="SWIMMING" data-translate="bookingApp.Sport.SWIMMING">SWIMMING</option>
                <option value="TENNIS" data-translate="bookingApp.Sport.TENNIS">TENNIS</option>
                <option value="BASKETBAL" data-translate="bookingApp.Sport.BASKETBAL">BASKETBAL</option>
            </select>
            <div ng-show="editForm.sport.$invalid">
                <p class="help-block"
                    ng-show="editForm.sport.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
